<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <style rel="styles" href="./style.css"></style>
    <title>Document</title>
</head>

<body>
    <div class="mt-4 p-5 bg-primary text-white rounded " id="hideBanner">
        <h1>Code Quiz</h1>
        <p>You have 30 seconds to complete 5 questions</p>
        <input type="submit" class="btn btn-danger" value="Start Quiz" id="startQuiz">
    </div>
    <div class="mt-4 p-5 bg-primary text-white rounded mx-auto" id="showTimer">
        <div class="badge text-bg-danger" id="Correct"></div>
        <div class="fw-bolder" id="currentScore"></div>
        <p class="fw-bolder d-inline pb-3" id="timerDisplay"></p>
        <div class="badge text-bg-danger" id="minusPoints"></div>
    </div>
    <div class="mt-4 p-5 bg-primary text-white rounded " id="hideHighScores">
        <h1></h1>
        <input type="submit" class="btn btn-danger" value="Play again" id="playAgianQuiz">
    </div>
    <div class="container mt-5 p-5 bg-dark text-white rounded " id="showQuiz">
        <div id="questions" style="min-width: 100%" class="fw-bolder"></div>
        <!-- Quiz questions -->
        <div id="answerButtons" class="btn-group-vertical " style="min-width: 100%; ">
            <!-- Button answers -->
            <div id="submitName" class="btn-group-vertical " style="min-width: 100%; "></div>
        </div>
    </div>
    <div id="Correct" class="container mt-5 p-5rounded text-center" style="min-width: 100%; "></div>
    <div class="container mt-5 p-5 bg-dark text-white rounded " id="hideHighScoresList">
        <ol class="list-group list-group-numbered ">
            <li class="list-group-item d-flex flex-row mb-3">
                <div class="mx-4">
                    <div class="fw-bold" id="highScoreUser1">Subheading</div>
                </div>
                <span class="badge bg-primary" id="highScore1">14</span>
        </ol>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"></script>
<script src="./script.js"></script>

</html>
